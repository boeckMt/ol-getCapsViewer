<div class="">
  <h3>Layers</h3>
  <input type="text" aria-label="Search in layers" name="search" placeholder="Search...">

  <ul class="">
    <li class="" *ngFor="let layer of layersarray">
      {{layer.get('title')}} <span (click)="mapsvc.removeOverlay(layer)">[-]</span> <span (click)="mapsvc.addOverlay(layer)">[+]</span> 
    </li>
  </ul>
</div>
