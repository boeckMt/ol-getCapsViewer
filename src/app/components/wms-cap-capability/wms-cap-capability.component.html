<span *ngIf="Capability">
  <h3>Caps.Capability</h3>
  <table class="table table-vertical">
    <tbody>
      <tr *ngFor="let key of Capability | omit: 'Request' : 'Layer' | keys">
        <th>{{key}}</th>
        <td class="word-break">{{Capability[key]}}</td>
      </tr>
    </tbody>
  </table>
</span>

<span *ngIf="Request">
  <h3>Caps.Capability.Request</h3>
  <table class="table table-vertical">
    <tbody>
      <tr *ngFor="let key of Request | keys">
        <th>{{key}}</th>
        <td class="word-break">{{Request[key]}}</td>
      </tr>
    </tbody>
  </table>
</span>

<span *ngIf="Layer">
  <h3>Caps.Capability.Layer</h3>
  <table class="table table-vertical">
    <tbody>
      <tr *ngFor="let key of Layer | keys">
        <th>{{key}}</th>
        <td class="word-break">{{Layer[key]}}</td>
      </tr>
    </tbody>
  </table>
</span>

<span *ngIf="Layer">
  <h3>All Layers</h3>
  <hr>
  <span *ngFor="let _layer of layersarray">
    <div class="layer-title-expand clr-tree-node-content-container">
      <button class="clr-treenode-caret ng-tns-c8-288" type="button" (click)="toggleLayerTable(_layer)">
        <clr-icon class="clr-treenode-caret-icon" shape="caret" dir="{{(_layer.toggle)?'down':'right'}}"></clr-icon>
      </button>
      <div class="clr-treenode-content">
        <h4 (click)="toggleLayerTable(_layer)" id="{{_layer.anchor}}" class="margin-right-0_25">Title: {{_layer.Title}}</h4>
      </div>
      <button class="btn btn-icon" type="button" (click)="addToMap(_layer)">
        <clr-icon shape="map"></clr-icon> show on map
      </button>
    </div>
    <table *ngIf="_layer.toggle" class="table table-vertical">
      <tbody>
        <tr *ngFor="let key of _layer | omit : 'Title' : 'toggle' : 'anchor' | keys">
          <th>{{key}}</th>
          <td class="word-break">{{_layer[key]}}</td>
        </tr>
      </tbody>
    </table>
  </span>

</span>
