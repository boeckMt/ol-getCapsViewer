<html>

<head>
  <title>Ol3-Ng2 WMS Capabilities</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="../bower_components/Materialize/dist/css/materialize.min.css" rel="stylesheet">

  <link href="../node_modules/openlayers/dist/ol.css" rel="stylesheet">
  <link href="./styles/site.css?v=1" rel="stylesheet">

  <script src="../bower_components/underscore/underscore-min.js"></script>
  <script src="../node_modules/openlayers/dist/ol.js"></script>


  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script href="../bower_components/Materialize/dist/js/materialize.min.js"></script>

  <!-- <script src="lib/custom-require.js"></script> ????? used-->

  <script src="../bower_components/system/index.js"></script>

  <script>
    System.config({
      defaultJSExtensions: true,
      paths: {
        'rxjs/observable/*': '../node_modules/rxjs/add/observable/*.js',
        'rxjs/operator/*': '../node_modules/rxjs/add/operator/*.js',
        'rxjs/*': '../node_modules/rxjs/*.js'
      },
      bundles: {
        'wms-app': ['componets/wms/wms', 'componets/wms/layerlist/layerlist', 'componets/wms/layerdetail/layerdetail']
      },
      typescriptOptions: {
        'target': 'es5',
        'module': 'commonjs'
      },
      meta: {
        './module/path.js': {
          format: 'cjs'
        }
      }
      /*
      depCache: {
        'wms-app': ['componets/wms/wms'], // moduleA depends on moduleB
        'componets/wms/wms': ['componets/wms/layerlist/layerlist', 'componets/wms/layerdetail/layerdetail'] // moduleB depends on moduleC
      }
      */
    });
  </script>

  <script src="../node_modules/angular2/bundles/angular2.js"></script>
  <script src="../node_modules/angular2/bundles/http.dev.js"></script>
  <script src="../node_modules/angular2/bundles/router.dev.js"></script>
</head>

<body>

  <wms-app></wms-app>

  <script>
    System.import('./wms-app');
  </script>


</body>

</html>
