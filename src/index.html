<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>WMS GetCapabilities Viewer</title>
<link rel="stylesheet" href="styles/css/ol.css" type="text/css">
<link rel="stylesheet" href="styles/css/bootstrap.min.css">

</head>
<body>
<div class="container-fluid">

<section calss="main-view">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-globe"></span></span>
        <input type="text" id="wms_input" class="form-control" placeholder="wms url: http://demo.boundlessgeo.com/geoserver/wms?" aria-describedby="basic-addon1">

    </div>
    <br>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">WMS Layers</div>

      <!-- Table -->
      <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Layer Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="layersTable">

            </tbody>
          </table>
    </div>

</section>

<section class="detail-view">
    <div calss="layer-detail">

    </div>
    <div id="map" style="width: 100%; height: 350px"></div>
</section>

</div>
