<div class="main-view row">
  <div class="search-view col s8">
    <nav>
      <form on-submit="loadGetCapabilities()" class="input-field col s10">
        <input bindon-ngModel="wmsUrl" id="search" type="search" required>
        <label for="search">
          <span on-click="loadGetCapabilities()" title="load">
            <i class="mdi mdi-action-search"></i>
          </span>
        </label>
        <i class="mdi mdi-navigation-close" on-click="clearWmsUrl()" title="clear/cancel"></i>
      </form>
      <form class="input-field col s2">
        <select id="type" bindon-ngModel="wmsversion">
          <option bind-value="'1.1.1'">version 1.1.1</option>
          <option bind-value="'1.3.0'">version 1.3.0</option>
        </select>
      </form>
    </nav>
  </div>

  <div class="list-view col s4">
    <layer-list></layer-list>

    <div *ngIf="loadError" class="card-panel teal">
      <span class="white-text center-align">
        <b>There was an error loding the WMSCapabilities!</b>
      </span>
    </div>

    <div *ngIf="loading" class="progress">
      <div class="indeterminate"></div>
    </div>

  </div>

  <div class="detail-view col s8">
    <layer-detail bind-capabilities="capabilities"></layer-detail>
  </div>
</div>
