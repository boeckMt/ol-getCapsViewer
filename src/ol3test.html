<!DOCTYPE html>
<html>
  <head>
    <title>XYZ Esri</title>
    <!--
    <link rel="stylesheet" href="http://openlayers.org/en/v3.12.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.12.1/build/ol.js"></script> -->
    <link href="../bower_components/Materialize/dist/css/materialize.min.css" rel="stylesheet">
    <link href="../node_modules/openlayers/dist/ol.css" rel="stylesheet">
    <link href="./styles/site.css?v=1" rel="stylesheet">

    <script src="../node_modules/openlayers/dist/ol.js"></script>
  </head>
  <body>

    <div class="main-view row">
      <div class="search-view col s8">
        <nav>

        </nav>
      </div>

      <div class="list-view col s4">

      </div>

      <div class="detail-view col s8">

        <div class="card">
          <div class="card-image">
            <div id="map" class="map" style="height: 600px;"></div>
          </div>
          <div class="card-content">

          </div>
          <div class="card-action">

          </div>
        </div>




      </div>
    </div>





    <script>
      var attribution = new ol.Attribution({
        html: 'Tiles &copy; <a href="http://services.arcgisonline.com/ArcGIS/' +
            'rest/services/World_Topo_Map/MapServer">ArcGIS</a>'
      });

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({

            source: new ol.source.XYZ({
              attributions: [attribution],
              url: 'http://server.arcgisonline.com/ArcGIS/rest/services/' +
                  'World_Topo_Map/MapServer/tile/{z}/{y}/{x}'
            })


          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-121.1, 47.5]),
          zoom: 7
        })
      });
    </script>
  </body>
</html>
